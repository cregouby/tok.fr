title:
  original: Byte Level post processor
  translation: Post-processeur au niveau octet
description:
  original: |
    Byte Level post processor

    Byte Level post processor
  translation: |
    Post-processeur au niveau octet

    Post-processeur au niveau octet
details:
  original: |
    This post-processor takes care of trimming the offsets.
    By default, the ByteLevel BPE might include whitespaces in the produced tokens.
    If you don’t want the offsets to include these whitespaces, then this
    PostProcessor must be used.
  translation: |
    Ce post-processeur traite les décalage de charactères.
    Par défaut, le ByteLevel BPE peut inclure des espaces blancs dans les tokens produits.
    Si vous ne souhaitez pas que les décalages incluent ces espaces blancs, alors ce
    PostProcessor doit être utilisé.
seealso:
