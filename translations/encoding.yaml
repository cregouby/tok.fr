title:
  original: Encoding
  translation: Encodeur
value:
  original: |
    An encoding object containing encoding information such as attention masks
    and token ids.
  translation: |
    Un objet d'encodage contenant des informations sur l'encodage tel que les 
    masques d'attention et les identifiants de token.
description:
  original: |
    Represents the output of a \link{tokenizer}.
  translation: |
    Représente la sortie d'un \link{tokenizer}.
examples:
  original: |
    withr::with_envvar(c(HUGGINGFACE_HUB_CACHE = tempdir()), {
    try({
    tok <- tokenizer$from_pretrained("gpt2")
    encoding <- tok$encode("Hello world")
    encoding
    })
    })
  translation: ~
section{Public fields}:
  original: |
    \if{html}{\out{<div class="r6-fields">}}
    \describe{
    \item{\code{.encoding}}{The underlying implementation pointer.}
    }
    \if{html}{\out{</div>}}
  translation: |
    \if{html}{\out{<div class="r6-fields">}}
    \describe{
    \item{\code{.encoding}}{Le pointeur d'implémentation sous-jacent.}
    }
    \if{html}{\out{</div>}}
section{Active bindings}:
  original: |
    \if{html}{\out{<div class="r6-active-bindings">}}
    \describe{
    \item{\code{ids}}{The IDs are the main input to a Language Model. They are the
    token indices, the numerical representations that a LM understands.}

    \item{\code{attention_mask}}{The attention mask used as input for transformers models.}
    }
    \if{html}{\out{</div>}}
  translation: |
    \if{html}{\out{<div class="r6-active-bindings">}}
    \describe{
    \item{\code{ids}}{Les identifiants sont l'entrée principale pour un modèle de langage. 
    Ce sont les indices des tokens, les représentations numériques que comprend un LM.}

    \item{\code{attention_mask}}{Le masque d'attention utilisé en entrée pour les modèles transformers.}
    }
    \if{html}{\out{</div>}}
