    \if{html}{\out{<a id="method-tok_trainer_bpe-new"></a>}}
    \if{latex}{\out{\\hypertarget{method-tok_trainer_bpe-new}{}}}
    \subsection{Méthode \code{new()}}{
    Constructeur pour le processus d'entraînement BPE
    \subsection{Usage}{
    \if{html}{\out{<div class="r">}}\preformatted{trainer_bpe$new(
      vocab_size = NULL,
      min_frequency = NULL,
      show_progress = NULL,
      special_tokens = NULL,
      limit_alphabet = NULL,
      initial_alphabet = NULL,
      continuing_subword_prefix = NULL,
      end_of_word_suffix = NULL,
      max_token_length = NULL
    )}\if{html}{\out{</div>}}
    }

    \subsection{Arguments}{
    \if{html}{\out{<div class="arguments">}}
    \describe{
    \item{\code{vocab_size}}{La taille du vocabulaire final, y compris tous les tokens et l'alphabet.
    Par défaut: \code{NULL}.}
  
    \item{\code{min_frequency}}{La fréquence minimale qu'une paire pour être fusionnée.
    Par défaut: \code{NULL}.}
  
    \item{\code{show_progress}}{Si vous souhaitez afficher les barres de progression pendant l'entraînement. Par défaut: \code{TRUE}.}
  
    \item{\code{special_tokens}}{Une liste de tokens spéciaux que le modèle doit reconnaître.
    Par défaut: \code{NULL}.}
  
    \item{\code{limit_alphabet}}{Le nombre maximum de caractères différents à conserver dans l'alphabet.
    Par défaut: \code{NULL}.}
  
    \item{\code{initial_alphabet}}{Une liste de caractères à inclure dans l'alphabet initial, même s'ils ne sont pas vus dans le jeu de données d'entraînement. Par défaut: \code{NULL}.}
  
    \item{\code{continuing_subword_prefix}}{Un préfixe à utiliser pour chaque sous-mot qui n'est pas un début de mot.
    Par défaut: \code{NULL}.}
  
    \item{\code{end_of_word_suffix}}{Un suffixe à utiliser pour chaque sous-mot qui est une fin de mot.
    Par défaut: \code{NULL}.}
  
    \item{\code{max_token_length}}{Empêche la création de tokens plus longs que la taille spécifiée.
    Par défaut: \code{NULL}.}
    }
    \if{html}{\out{</div>}}
    }
    \if{html}{\out{<hr>}}
