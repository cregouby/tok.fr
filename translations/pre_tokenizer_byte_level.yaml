title:
  original: Byte level pre tokenizer
  translation: Pré-tokeniseur au niveau octet.
description:
  original: |
    Byte level pre tokenizer

    Byte level pre tokenizer
  translation: |
    Pré-tokeniseur au niveau octet.

    Pré-tokeniseur au niveau octet.
details:
  original: |
    This pre-tokenizer takes care of replacing all bytes of the given string with
    a corresponding representation, as well as splitting into words.
  translation: |
    Ce pré-tokeniseur s'occupe de remplacer tous les octets de la chaîne donnée par une 
    représentation correspondante, ainsi que de fractionner en mots.
seealso:
