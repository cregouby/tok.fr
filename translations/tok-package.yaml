docType:
  original: package
  translation: paquet
title:
  original: 'tok: Fast Text Tokenization'
  translation: 'tok : Tokenisation rapide de texte'
description:
  original: |
    Interfaces with the 'Hugging Face' tokenizers library to provide implementations of today's most used tokenizers such as the 'Byte-Pair Encoding' algorithm \url{https://huggingface.co/docs/tokenizers/index}. It's extremely fast for both training new vocabularies and tokenizing texts.
  translation: |
    Interfaces avec la bibliothèque des tokenizers de 'Hugging Face' pour fournir des implémentations d'algorithmes de tokenisation les plus utilisés aujourd'hui, tels que l'algorithme 
    Byte-Pair Encoding \url{https://huggingface.co/docs/tokenizers/index}. Il est extrêmement rapide tant pour former de nouveaux vocabulaires qu'en tokenisation des textes.
